<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PremiumRent — Renta de Autos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">PremiumRent</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#catalogo">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="#recomendados">Recomendados</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-light py-4 border-bottom">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 mb-0">Renta de Autos</h1>
        <span class="badge text-bg-primary">Premium</span>
      </div>
      <div class="row g-3 align-items-end" id="filters">
        <div class="col-12 col-md-4">
          <label class="form-label">Buscar</label>
          <input id="searchInput" type="text" class="form-control" placeholder="Marca, modelo, tipo" />
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label">Marca</label>
          <select id="filterBrand" class="form-select"></select>
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label">Tipo</label>
          <select id="filterType" class="form-select"></select>
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label">Transmisión</label>
          <select id="filterTrans" class="form-select"></select>
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label">Disponibilidad</label>
          <select id="filterAvail" class="form-select"></select>
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label">Precio mínimo</label>
          <input id="priceMin" type="number" class="form-control" min="0" step="5" />
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label">Precio máximo</label>
          <input id="priceMax" type="number" class="form-control" min="0" step="5" />
        </div>
        <div class="col-12 col-md-auto ms-auto">
          <button id="btnReset" class="btn btn-outline-secondary w-100">Restablecer filtros</button>
        </div>
      </div>
    </div>
  </header>

  <main class="py-4">
    <section class="container mb-4" id="recomendados">
      <div class="d-flex align-items-center mb-2">
        <h2 class="h5 mb-0">Recomendados</h2>
        <span class="ms-2 text-muted small">Selección destacada</span>
      </div>
      <div id="recommendedRow" class="recommended-row"></div>
    </section>

    <section class="container" id="catalogo">
      <div class="d-flex align-items-center mb-2">
        <h2 class="h5 mb-0">Catálogo</h2>
        <span id="resultCount" class="ms-2 text-muted small"></span>
      </div>
      <div id="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
      </div>
      <div id="vehicleList" class="row g-4"></div>
    </section>
  </main>

  <div class="modal fade" id="vehicleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="vehicleTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row g-4">
            <div class="col-12 col-lg-6">
              <div id="detailCarousel" class="carousel slide">
                <div class="carousel-inner" id="detailCarouselInner"></div>
                <button class="carousel-control-prev" type="button" data-bs-target="#detailCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#detailCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <ul class="list-group mb-3" id="vehicleSpecs"></ul>
              <div class="d-flex align-items-center">
                <span class="h5 mb-0 me-3" id="vehiclePrice"></span>
                <span id="vehiclePromo" class="badge text-bg-danger d-none">Promo</span>
              </div>
              <button id="btnStartReservation" class="btn btn-primary mt-3">Reservar este vehículo</button>
            </div>
          </div>
          <hr class="my-4" />
          <div id="reservationSection" class="d-none">
            <h6 class="mb-3">Simulador de Reserva</h6>
            <div class="row g-3">
              <div class="col-12 col-md-4">
                <label class="form-label">Documento</label>
                <input id="docNumber" type="text" class="form-control" placeholder="Número de documento" />
              </div>
              <div class="col-12 col-md-4">
                <label class="form-label">Fecha inicio</label>
                <input id="startDate" type="date" class="form-control" />
              </div>
              <div class="col-12 col-md-4">
                <label class="form-label">Fecha fin</label>
                <input id="endDate" type="date" class="form-control" />
              </div>
              <div class="col-12 col-md-4">
                <label class="form-label">Total</label>
                <div class="form-control bg-light" id="totalPrice">$0</div>
              </div>
            </div>
            <div id="docError" class="text-danger mt-2 d-none"></div>
            <div id="dateError" class="text-danger mt-2 d-none">Fechas inválidas. Verifica que la fecha fin sea posterior a la fecha inicio.</div>
            <div class="mt-3">
              <button id="btnConfirmReservation" class="btn btn-success">Confirmar</button>
            </div>
            <div id="reservationSummary" class="alert alert-success mt-3 d-none"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div>© 2025 PremiumRent</div>
      <div class="small">Términos • Privacidad • Contacto</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
